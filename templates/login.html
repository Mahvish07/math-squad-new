{% extends 'layout.html' %}


{% block title %}
<title>Math Challenges Squad</title>
{% endblock title %}

    
{% block content %}
<section id="login" class="relative py-20 overflow-hidden login-bg h-screen">
    <div class="absolute inset-0 z-0 math-symbol math-symbol-integral"></div>
    <div class="container mx-auto px-4 relative z-10">
        <h2 class="text-4xl font-bold mb-16 text-center">
            <span class="relative inline-block">
                <span class="text-gradient bg-gradient-to-r from-neon-pink to-neon-purple">Login</span>
                <span
                    class="absolute -bottom-2 left-0 w-full h-1 bg-gradient-to-r from-neon-pink to-neon-purple rounded-full"></span>
            </span>
        </h2>

        <div class="max-w-md mx-auto">
            <div class="dark-glass p-8 rounded-2xl border border-neon-pink/30">
                <form method="post" class="space-y-6">
                    {% csrf_token %}
                    {% if messages %}
                        {% for message in messages %}
                            <div class="mb-4 text-center text-red-400">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                    <div>
                        <label for="id_username" class="block text-white mb-2">Username</label>
                        <input type="text" name="username" id="id_username" class="w-full px-4 py-3 rounded-lg form-input" placeholder="Enter your username" required>
                    </div>

                    <div>
                        <label for="id_password" class="block text-white mb-2">Password</label>
                        <input type="password" name="password" id="id_password" class="w-full px-4 py-3 rounded-lg form-input" placeholder="Enter your password" required>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember-me" class="mr-2">
                            <label for="remember-me" class="text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="text-neon-pink hover:text-neon-pink/80 transition-colors duration-300">Forgot
                            password?</a>
                    </div>

                    <button type="submit"
                        class="w-full py-4 bg-neon-pink text-white font-bold rounded-lg glow-pink hover:bg-white hover:text-neon-pink transition-all duration-300">
                        Login
                    </button>

                    <div class="text-center mt-4">
                        <p class="text-gray-400">Don't have an account? <a href="#signup"
                                class="text-neon-pink hover:text-neon-pink/80 transition-colors duration-300">Sign
                                up</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
