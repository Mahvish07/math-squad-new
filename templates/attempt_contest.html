{% extends 'layout.html' %}
{% block title %}<title>Attempt {{ contest.name }}</title>{% endblock title %}
{% block content %}
<section class="py-12">
    <div class="container mx-auto px-4">
        <h1 class="text-3xl font-bold mb-4">{{ contest.name }}</h1>
        <div class="mb-4 text-neon-pink font-mono">Time left: {{ time_left }} minutes</div>
        <form method="post">
            {% csrf_token %}
            {% for question in questions %}
                <div class="mb-6">
                    <div class="text-lg text-white mb-2">{{ forloop.counter }}. {{ question.text }}</div>
                    <textarea name="answer_{{ question.id }}" class="w-full p-2 rounded" rows="2"></textarea>
                </div>
            {% endfor %}
            <button type="submit" class="bg-neon-green text-dark-900 px-6 py-2 rounded-lg">Submit Answers</button>
        </form>
    </div>
</section>
{% endblock content %}
